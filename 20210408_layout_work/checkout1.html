<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Work</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/checkout.css">
</head>

<body>
    <header>
        <shop-header></shop-header>
    </header>

    <main class="main">

        <div class="container checkout1">
            <div class="main-shopping">

                <!-- title -->
                <div class="row">
                    <div class="col-12 text-left">
                        <h2>
                            購物車
                        </h2>
                    </div>
                </div>

                <!-- 進度條 -->
                <div class="row">
                    <div class="col-12 d-flex justify-content-around">
                        <div class="progess-point">
                            <p>
                                1
                            </p>
                            確認購物車
                        </div>
                        <div class="progess-bar"></div>
                        <div class="progess-point-yet">
                            <p>
                                2
                            </p>
                            付款與運送方式
                        </div>
                        <div class="progess-bar-empty"></div>
                        <div class="progess-point-yet">
                            <p>
                                3
                            </p>
                            填寫資料
                        </div>
                        <div class="progess-bar-empty"></div>
                        <div class="progess-point-yet">
                            <p>
                                4
                            </p>
                            完成訂購
                        </div>
                    </div>
                </div>
                <hr>

                <!-- 訂單明細 -->
                <div class="row">
                    <div class="col-12 text-left">
                        <h3>
                            訂單明細
                        </h3>
                    </div>
                </div>

                <!-- vue for -->
                <div id="app">
                    <div v-for="item in arr">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-1">
                                        <img src="https://picsum.photos/200/200" alt="">
                                    </div>
                                    <div class="col-1">
                                        <p>
                                            {{ item.title }}
                                        </p>
                                        #{{ item.hashId }}
                                    </div>
                                    <div class="col-1 offset-7 d-flex">
                                        <button class="product-quantity" onclick="calcPlusMinusFunction(this, 'minus');"
                                            :name="item.hashId">減</button>
                                        <input class="product-quantity" type="number" :name="item.hashId" id="">
                                        <button class="product-quantity" onclick="calcPlusMinusFunction(this);"
                                            :name="item.hashId">加</button>
                                    </div>
                                    <div class="col-1 offset-1 product-one-sum" :name="item.hashId">
                                        總價
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

                <!-- 計算欄位 -->
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-2 offset-8">
                                數量 : 
                            </div>
                            <div class="col-2">
                                這裡要填入對應數量
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 offset-8">
                                小計 : 
                            </div>
                            <div class="col-2">
                                這裡要填入對應小計
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 offset-8">
                                運費 : 
                            </div>
                            <div class="col-2">
                                這裡要填入對應運費
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 offset-8">
                                總計 : 
                            </div>
                            <div class="col-2">
                                這裡要填入對應總計
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <!-- btn-block -->
                <div class="row">
                    <div class="col-2">
                        <a href="./main.html">返回購物</a>
                    </div>
                    <div class="offset-8 col-2">
                        <a href="./checkout2.html">
                            <button class="btn-next">
                                下一步
                            </button>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer class="footer">
        <shop-footer></shop-footer>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js">
    </script>
</body>

</html>
