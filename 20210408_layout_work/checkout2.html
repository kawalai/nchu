<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Work</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/checkout.css">
</head>

<body>
    <header>
        <shop-header></shop-header>
    </header>

    <main class="main">

        <div class="container checkout1">
            <div class="main-shopping">

                <!-- title -->
                <div class="row">
                    <div class="col-12 text-left">
                        <h2>
                            購物車
                        </h2>
                    </div>
                </div>

                <!-- 進度條 -->
                <div class="row">
                    <div class="col-12 d-flex justify-content-around">
                        <div class="progess-point">
                            <p>
                                1
                            </p>
                            確認購物車
                        </div>
                        <div class="progess-bar-full"></div>
                        <div class="progess-point">
                            <p>
                                2
                            </p>
                            付款與運送方式
                        </div>
                        <div class="progess-bar"></div>
                        <div class="progess-point-yet">
                            <p>
                                3
                            </p>
                            填寫資料
                        </div>
                        <div class="progess-bar-empty"></div>
                        <div class="progess-point-yet">
                            <p>
                                4
                            </p>
                            完成訂購
                        </div>
                    </div>
                </div>
                <hr>


                <!-- 計算欄位 -->
                <div class="row">
                    <div class="col-12">
                        計算欄位
                    </div>
                </div>
                <hr>

                <!-- btn-block -->
                <div class="row">
                    <div class="col-12">
                        btn-block
                    </div>
                </div>

            </div>
        </div>

    </main>

    <footer class="footer">
        <shop-footer></shop-footer>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/main.js">
    </script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {

                    arr: [
                        { title: '品項1', hashId: '_' + Math.floor(Math.random() * 1000000) },
                        { title: '品項2', hashId: '_' + Math.floor(Math.random() * 1000000) },
                        { title: '品項3', hashId: '_' + Math.floor(Math.random() * 1000000) },
                        { title: '品項4', hashId: '_' + Math.floor(Math.random() * 1000000) },
                        { title: '品項5', hashId: '_' + Math.floor(Math.random() * 1000000) }
                    ]

                }
            }
        }).mount('#app');
    </script>
</body>

</html>
