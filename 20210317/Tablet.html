<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 100%;
            height: 100px;
            background-color: rgba(127, 255, 212, 0.5);
            padding: 5px 5%;
        }

        .nav-logo {
            width: 90px;
            height: 90px;
            background-color: black;
            float: left;
        }

        .nav-menu {
            width: auto;
            height: auto;
            background-color: blue;
            float: right;
            margin-top: 25px;
        }

        .nav-menu-btn {
            width: 120px;
            height: 40px;
            border: 1px solid black;
            float: left;
            background-color: yellow;
        }

        .container {
            width: 90%;
            height: calc(100vh - 100px);
            background-color: rgba(229, 175, 178, 0);
            margin: auto;
            position: relative;
        }

        .content {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            transform: translate(0, -50%)
        }

        .area-X {
            width: 100%;
            height: 350px;
            background-color: rgb(104, 6, 6);
            padding: 1px;
            margin-bottom: 1px;
        }

        .area-Y {
            width: calc(50% - 1px);
            height: 350px;
            background-color: rgb(4, 94, 4);
            float: left;
            margin-right: 1px;
        }

        .area-Z {
            width: 50%;
            height: 350px;
            background-color: rgb(4, 4, 134);
            float: left;
        }
    </style>
</head>

<body>

    <div class="nav">
        <div class="nav-logo"></div>
        <div class="nav-menu">
            <div class="nav-menu-btn"></div>
            <div class="nav-menu-btn"></div>
            <div class="nav-menu-btn"></div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="area-X"></div>
            <div class="area-Y"></div>
            <div class="area-Z"></div>
        </div>
    </div>

</body>

</html>
