<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
        }

        .nav {
            width: 320px;
            height: 100vh;
            background-color: rgba(127, 255, 212, 0.5);
            float: left;
            /* padding-left: calc(50% - 50px); */
            padding-top: 100px;
        }

        .nav-logo {
            width: 150px;
            height: 150px;
            /* border: 1px solid red; */
            background-color: rgba(255, 0, 0, 0.5);
            margin: 0 auto;
        }

        .nav-menu {
            width: 100px;
            height: 100px;
            /* border: 1px solid darkblue; */
            background-color: rgba(255, 255, 0, 0.5);
            margin: 0 auto;
        }

        .nav-menu-btn {
            width: 100px;
            height: 33%;
            border: 1px solid darkblue;
        }
        .container{
            width: calc(100% - 320px);
            height: 100vh;
            background-color: rgba(155, 55, 0, 0.5);
            float: left;
        }
        .content{

        }
        .area-X{
            width: 448px;
            height: 100px;
            background-color: royalblue;
        }
        .area-Y{}
        .area-Z{}
    </style>
</head>

<body>

    <div class="nav">
        <div class="nav-logo"></div>
        <div class="nav-menu">
            <div class="nav-menu-btn"></div>
            <div class="nav-menu-btn"></div>
            <div class="nav-menu-btn"></div>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="area-X"></div>
            <div class="area-Y"></div>
            <div class="area-Z"></div>
        </div>
    </div>

</body>

</html>
