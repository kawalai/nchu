<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
    </style>
</head>

<body>

    <table>
        
    </table>

    <script>
        fetch('https://datacenter.taichung.gov.tw/swagger/OpenData/1c5e97c9-8232-419b-8109-e3b0ed585676')
            .then(function (response) {
                return response.text();
            }).then(function (result) {

                let titleData = document.querySelector('table');
                titleData.innerHTML = `<tr><td>區別</td><td>校名</td><td>時間</td></tr>`;

                let jsonData = JSON.parse(result);

                jsonData.forEach(element => {
                    titleData.innerHTML += `<tr><td>${element['區別']}</td><td>${element['學校名稱']}</td><td>${element['上課日']}</td></tr>`;
                    console.log(element);
                });

                // for (prop in jsonData){
                //     console.log(prop);
                //     // document.write(`obj.${prop} = ${jsonData[prop]} <br>`)
                // }
            })

    </script>
</body>

</html>
