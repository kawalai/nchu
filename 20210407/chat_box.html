<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="./css/chat_box.css">
</head>

<body>
    <div class="container">
        <div class="chat-target-box">
            <div class="chat-target-box-title">
                <div class="chat-target-box-title-icon"></div>
                <div class="chat-target-box-title-data">
                    <div class="chat-target-box-title-data-name"></div>
                    <div class="chat-target-box-title-data-status"></div>
                </div>
            </div>
            <div class="chat-target-box-content">
                <div class="chat-target-box-content-another">another</div>
                <div class="chat-target-box-content-me">me</div>


            </div>
            <div class="chat-target-box-input">
                <input type="text" class="chat-target-box-input-message" placeholder="Type your message...">
                <button class="chat-target-box-input-send" onclick="sendMessage();"></button>
            </div>
        </div>
    </div>

    <script src="./js/chat_box.js">
    </script>
</body>

</html>
