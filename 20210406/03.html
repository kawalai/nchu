    <title>Javascript</title>
    <style>
        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="result"></div>
    <button class="btn1">10!</button>
    <button class="btn2">15!</button>
    <button class="btn3">20!</button>
    <button class="btn4">25!</button>
    <button class="btn5">30!</button>

    <script>

        function addOneByOne(parament) {
            let result = 1;
            for (let index = 1; index <= parament; index++) {
                result *= index;
            }
            return result;
        }

        function template(attrName, num) {
            let target = document.querySelector(`.${attrName}`);
            target.addEventListener('click', function () {
                alert(addOneByOne(num));
            });
        }

        template('btn1', 10);
        template('btn2', 15);
        template('btn3', 20);
        template('btn4', 25);
        template('btn5', 30);
