<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickGame</title>
    <link rel="stylesheet" href="./css/mainVer2.css">
</head>

<body>

    <div class="main">
        <!-- 一開始的頁面 -->
        <div class="page-index">
            <h1>色彩識別度測試</h1>
            <h3>在60秒之內</h3>
            <h3>找到不同的顏色</h3>
            <button class="start">開始答題</button>
        </div>
        <!-- 遊戲區塊 -->
        <div class="page-game">
            <div class="game-container">
                <div class="game"></div>
            </div>
            <div class="timer"></div>
            <button class="pause-start"></button>
        </div>
        <!-- 暫停 -->
        <button class="pause-end page-pause">繼續</button>
        <!-- 結算 -->
        <div class="page-result">
            <div class="score">score</div>
            <button class="re-start">重新遊玩</button>
        </div>

    </div>

    <script src="./js/mainVer2.js">
    </script>
</body>

</html>
