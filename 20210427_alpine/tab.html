<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            width: 100px;
            height: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: plum;
        }

        #box1 {
            background-color: #faa;
        }

        #box2 {
            background-color: #ffa;
        }
    </style>
</head>

<body>

    <div class="container" x-data="{ flag : 'btn1'}">

        <div class="text">目前的資料是<span x-text="flag">按鈕1</span></div>

        <button class="btn" data-id="#box1" @click="flag = 'btn1'">按鈕1</button>
        <button class="btn" data-id="#box2" @click="flag = 'btn2'">按鈕2</button>
        <button class="btn" data-id="#box3" @click="flag = 'btn3'">按鈕3</button>

        <div id="box1" class="box" x-show="flag == 'btn1'">區塊一</div>
        <div id="box2" class="box" x-show="flag == 'btn2'">區塊二</div>
        <div id="box3" class="box" x-show="flag == 'btn3'">區塊三</div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</body>

</html>
