<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .hamber-bar {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: relative;
        }

        .hamber-bar:focus .line1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            transition-duration: 0s, 1s;
            transition-property: top, transform;
        }

        .hamber-bar:focus .line2 {
            opacity: 0;
            transition-duration: 0s, 1s;
            transition-property: top, transform;
        }

        .hamber-bar:focus .line3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            transition-duration: 0.2s, 1s;
            transition-property: top, transform;
        }

        .line1, .line2, .line3{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 10px;
            border: 1px solid black;
            transition-duration: 1s, 0.2s;
            transition-property: top, transform;
        }

        .line1 {
            top: 20%;
        }

        .line2 {
        }

        .line3 {
            top: 80%;
        }
    </style>
</head>

<body>

    <div class="hamber-bar" tabindex="1">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
    </div>

    <script>
    </script>
</body>

</html>
